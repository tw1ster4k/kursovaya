<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customers</title>
</head>
<body>
<h1>Customers</h1>

<a href="/customers/add">Add New Customer</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Region</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customers}">
        <td th:text="${customer.customerId}"></td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.category}"></td>
        <td th:text="${customer.region}"></td>
        <td>
            <a th:href="@{'/customers/delete/' + ${customer.customerId}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
