<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Item Form</title>
</head>
<body>
<h1 th:text="${orderItem.id == null} ? 'Add Order Item' : 'Edit Order Item'"></h1>

<form th:action="@{${orderItem.id == null} ? '/order-items/add' : '/order-items/edit'}" th:object="${orderItem}" method="post">

    <label for="order">Order:</label>
    <select id="order" th:field="*{order.id}">
        <option th:each="o : ${orders}" th:value="${o.id}" th:text="${o.id + ' - ' + o.status}"></option>
    </select>
    <br/><br/>

    <label for="product">Product:</label>
    <select id="product" th:field="*{product}">
        <option th:each="p : ${products}" th:value="${p.id}" th:text="${p.name}"></option>
    </select>
    <br/><br/>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" th:field="*{quantity}" min="1" required />
    <br/><br/>

    <button type="submit">Save</button>
</form>

<a href="/order-items">Back to Order Items</a>
</body>
</html>
