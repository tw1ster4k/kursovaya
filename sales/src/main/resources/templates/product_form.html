<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>
</head>
<body>
<h1 th:text="${product.id == null} ? 'Add Product' : 'Edit Product'"></h1>

<form th:action="@{${product.id == null} ? '/products/add' : '/products/edit'}" th:object="${product}" method="post">

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required />
    <br/><br/>

    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}" step="0.01" required />
    <br/><br/>

    <label for="category">Category:</label>
    <input type="text" id="category" th:field="*{category}" />
    <br/><br/>

    <button type="submit">Save</button>
</form>

<a href="/products">Back to Products</a>
</body>
</html>
