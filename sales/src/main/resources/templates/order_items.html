<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Items</title>
</head>
<body>
<h1>Order Items</h1>

<a href="/order-items/add">Add New Order Item</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Order</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${orderItems}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.order?.id}"></td>
        <td th:text="${item.product.name}"></td>
        <td th:text="${item.quantity}"></td>
        <td>
            <a th:href="@{'/order-items/delete/' + ${item.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
