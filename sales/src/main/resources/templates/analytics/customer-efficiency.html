<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Эффективность клиентов</title>
</head>
<body>
<h1>Эффективность клиентов</h1>
<table border="1">
    <tr>
        <th>Customer ID</th>
        <th>Total Orders Amount</th>
    </tr>
    <tr th:each="entry : ${customerEfficiency}">
        <td th:text="${entry.key}"></td>
        <td th:text="${entry.value}"></td>
    </tr>
</table>
<a href="/">Назад</a>
</body>
</html>
