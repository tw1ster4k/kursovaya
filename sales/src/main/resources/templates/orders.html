<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orders</title>
</head>
<body>
<h1>Orders</h1>

<a href="/orders/add">Add New Order</a>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Customer</th>
        <th>Order Date</th>
        <th>Status</th>
        <th>Items</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.customer.name}"></td>
        <td th:text="${order.orderDate}"></td>
        <td th:text="${order.status}"></td>
        <td>
            <ul>
                <li th:each="item : ${order.orderItems}" th:text="${item.product.name + ' x ' + item.quantity}"></li>
            </ul>
        </td>
        <td>
            <a th:href="@{'/orders/delete/' + ${order.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
